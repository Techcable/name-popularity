        <main role="main" class="container">
            <div>
                <h1>Usual Name Tester</h1>
                <p class="lead">Tell People whether they have a usual name.</p>
                <p>Based on the official Social Security birth data</p>
            </div>
        </main>

        <div class ="container">
            <div class="row">
                <div class="col-lg">
                    <form id="targetNameForm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="targetName" placeholder="Salvatore">
                        </div>
                        <button id="loadButton" type="button" class="btn btn-primary">Load</button>
                    </form>
                </div>
                <div class="col-lg">
                    <h4 id="similarNameHeader">Names similar to 'Salvatore'</h4>
                    <i style="font-size:60px" id="similarNameSpinner"></i>
                    <ol id="similarNames"></ol>
                </div>
            </div>
            <!-- The actual table of name data -->
            <div class="row">
                <div class="col-lg">
                    <h4 id="maleNameHeader">Males named 'Salvatore'</h4>
                    <i style="font-size:60px" id="maleNameSpinner"></i>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Year</th>
                                <th scope="col">Rank</th>
                                <th scope="col">Births</th>
                            </tr>
                        </thead>
                        <tbody id="maleNameTableBody"></tbody>
                    </table>
                </div>
                <div class="col-lg">
                    <h4 id="femaleNameHeader">Females named 'Salvatore'</h4>
                    <i style="font-size:60px" id="femaleNameSpinner"></i>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Year</th>
                                <th scope="col">Rank</th>
                                <th scope="col">Births</th>
                            </tr>
                        </thead>
                        <tbody id="femaleNameTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- JQuery and Bootstrap Javascript -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
